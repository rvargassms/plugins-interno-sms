############ NAME APPLICATION IN OSDE ############
osde.framework.application.name=GRGDOTCMS

osde.framework.security.profiles.active=intra
osde.framework.security.provider.mock.intranet.userpasswd.location = classpath:mock/mockUsersPassword.properties
